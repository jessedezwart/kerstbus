name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'kerstbus-sync.ps1'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install ps2exe
        shell: pwsh
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser
      
      - name: Build executable
        shell: pwsh
        run: |
          Invoke-ps2exe .\kerstbus-sync.ps1 .\KerstbusSync.exe -title "Kerstbus Sync"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KerstbusSync
          path: KerstbusSync.exe
